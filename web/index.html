<!DOCTYPE html>
<!-- The page template-->
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVA6mdrqjh6ZXWe5oJBt-Jac8uWOGhDE4&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <gmp-map center="53.30317306518555,-6.219987869262695" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="53.30317306518555,-6.219987869262695" title="My location"></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
